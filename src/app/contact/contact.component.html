<app-navbar></app-navbar>
<div class="container">
    <div class="contact-wrapper">
        <div class="contact-image">
            <img src="image.png" alt="Dhaval Rana">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://api.web3forms.com/submit" method="post" data-aos="fade-up" target="_blank">
                <input type="hidden" name="access_key" value="524ba454-4a25-48f7-aae5-1039e8c3d497">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" (click)="onSubmit()" >Submit</button>
                <button type="submit" (click)="onBack()">Back</button>
            </form>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
